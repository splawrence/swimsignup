<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Better Y Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="favicon.ico">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="../static/theme.js"></script>
    <link rel="stylesheet" href="../static/theme.css">
</head>
<body>
    <h1>Swim Signup</h1>
    <form action="/spawnlings">
        <label for="times">Time:</label>
        <select name="times" id="times">
            <option value="">Indifferent</option>
            <option value="5:00am-5:30am">5:00am</option>
            <option value="5:30am-6:00am">5:30am</option>
            <option value="6:00am-6:30am">6:00am</option>
            <option value="6:30am-7:00am">6:30am</option>
            <option value="7:00am-7:30am">7:00am</option>
            <option value="7:30am-8:00am">7:30am</option>
            <option value="8:00am-8:30am">8:00am</option>
            <option value="8:30am-9:00am">8:30am</option>
            <option value="9:00am-9:30am">9:00am</option>
            <option value="9:30am-10:00am">9:30am</option>
            <option value="10:00am-10:30am">10:00am</option>
            <option value="10:30am-11:00am">10:30am</option>
            <option value="11:00am-11:30am">11:00am</option>
            <option value="11:30am-12:00pm">11:30am</option>
            <option value="12:00pm-12:30pm">12:00pm</option>
            <option value="12:30pm-1:00pm">12:30pm</option>
            <option value="1:00pm-1:30pm">1:00pm</option>
            <option value="1:30pm-2:00pm">1:30pm</option>
            <option value="2:00pm-2:30pm">2:00pm</option>
            <option value="2:30pm-3:00pm">2:30pm</option>
            <option value="3:00pm-3:30pm">3:00pm</option>
            <option value="3:30pm-4:00pm">3:30pm</option>
            <option value="4:00pm-4:30pm">4:00pm</option>
            <option value="4:30pm-5:00pm">4:30pm</option>
            <option value="5:00pm-5:30pm">5:00pm</option>
            <option value="5:30pm-6:00pm">5:30pm</option>
            <option value="6:00pm-6:30pm">6:00pm</option>
            <option value="6:30pm-7:00pm">6:30pm</option>
            <option value="7:00pm-7:30pm">7:00pm</option>
            <option value="7:30pm-8:00pm">7:30pm</option>
            <option value="8:00pm-8:30pm">8:00pm</option>
            <option value="8:30pm-9:00pm">8:30pm</option>
            <option value="9:00pm-9:30pm">9:00pm</option>
            <option value="9:30pm-10:00pm">9:30pm</option>
            <option value="10:00pm-10:30pm">10:00pm</option>
            <option value="10:30pm-11:00pm">10:30pm</option>
            <option value="11:00pm-11:30pm">11:00pm</option>
            <option value="11:30pm-12:00am">11:30pm</option>
        </select>
        <label for="studios">Location:</label>
        <select name="studios" id="studios">
            <option value="Boldt Pool">Boldt Pool</option>
            <option value="Meter Pool">Meter Pool</option>
            <option value="Yard Pool">Yard Pool</option>
        </select>
        <label for="open_slots">Minimum open slots:</label>
        <select name="open_slots" id="open_slots">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>6</option>
        </select>
        <br><br>
        <label>Default search range is 48 hours. Note: You can only register for events less than 48 hours
            away</label><br>
        <label for="days">Begin Date:</label>
        <input name="beginDate" id="beginDate" type="date">
        <label for="days">End Date:</label>
        <input name="endDate" id="endDate" type="date">
        <br><br>
        <label for="titles">Activity:</label>
        <select name="titles" id="titles">
            <option selected value="Lap/Fitness Lane Reservation">Lap/Fitness Lane Reservation</option>
        </select>
        <label for="categories">Category:</label>
        <select name="categories" id="categories">
            <option selected value="Open Schedules (i.e., pool, gym, gymnastics)">Open Schedules (i.e., pool, gym,
                gymnastics)</option>
        </select>
        <br><br>

        <input type="submit" value="Search" class="inline-btn">
    </form>
    <form action="/">
        <input type="submit" value="Clear" class="inline-btn">
    </form>
    <form action="/register" method="POST">

        <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Login & signup</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <input type="email" id="email" name="email">
                            <input type="password" id="password" name="password">
                            <input hidden type="text" id="eventList" value="" name="eventList">
                            <input type="submit" value="Signup" id="btnRegister">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Trigger the modal with a button -->
        <button type="button" class="inline-btn" data-toggle="modal" data-target="#myModal">Signup for selected slots</button>
    </form>
    <br><br>
    <table id="eventsTable" class="display table table-condensed text-nowrap table-hover table-striped">
        <thead>
            <tr>
                <th hidden></th>
                <th>Day</th>
                <th>Date</th>
                <th>Time</th>
                <th>Open Slots</th>
                <th>Studio</th>
                <th>Location</th>
                <th>Title</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for event in data %}
            <tr>
                <td hidden>{{event.signUpURL}}</td>
                <td>{{event.day}}</td>
                <td>{{event.date}}</td>
                <td>{{event.time}}</td>
                <td>{{event.open_slots}}</td>
                <td>{{event.studio}}</td>
                <td>{{event.location}}</td>
                <td>{{event.title}}</td>
                <td>{{event.category}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
